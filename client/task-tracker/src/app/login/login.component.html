<form [formGroup]="loginForm">
    <p>Login</p>
    <label for="email">Email</label>
    <input type="email" placeholder="Enter email..." formControlName="email" id="email" name="email">
    <label for="password">Password</label>
    <input type="password" placeholder="Enter password..." formControlName="password" id="password" name="password">
</form>

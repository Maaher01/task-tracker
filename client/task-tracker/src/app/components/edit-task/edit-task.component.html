<div class="dialog-header">
  <h2 mat-dialog-title>{{ heading }}</h2>
  <button (click)="close()"><span>&times;</span></button>
</div>
<mat-dialog-content [formGroup]="editTaskForm">
  <mat-form-field>
    <input matInput placeholder="Enter task title" formControlName="title" />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Enter task content"
      formControlName="content"
    />
  </mat-form-field>
  <mat-form-field
    matInput
    placeholder="Enter task status"
    formControlName="status"
  >
    <mat-select formControlName="status">
      <mat-option *ngFor="let status of statusList" [value]="status.id">
        {{ status.value }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="dialog-btn">
    <button
      class="mat-raised-button"
      id="edit-button"
      [disabled]="editTaskForm.invalid"
      (click)="editTask(data.task.id)"
    >
      Save
    </button>
    <button class="mat-raised-button" id="cancel-button" (click)="close()">
      Cancel
    </button>
  </div>
</mat-dialog-actions>

<h2 mat-dialog-title>{{ heading }}</h2>
<mat-dialog-content [formGroup]="addTaskForm">
  <mat-form-field>
    <input matInput placeholder="Enter task title" formControlName="title" />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Enter task content"
      formControlName="content"
    />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Enter task status" formControlName="status" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button" (click)="addTask()">Add Task</button>
  <button class="mat-raised-button" (click)="close()">Cancel</button>
</mat-dialog-actions>

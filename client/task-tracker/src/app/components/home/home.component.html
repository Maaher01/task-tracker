<div>
  <button mat-button (click)="openDialogToAdd()">+ Add Task</button>
</div>
<div class="content">
  <div class="todo">
    <h2>To do</h2>
    <div class="cards">
      <div *ngFor="let task of userTasks$ | async">
        <mat-card *ngIf="task.status === 'To do'">
          <mat-card-header>
            <mat-card-title>
              {{ task.title }}
            </mat-card-title>
            <mat-card-subtitle>
              {{ task.content }}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions>
            <button mat-button class="update" (click)="openDialogToEdit()">
              Update
            </button>
            <button mat-button class="delete">Delete</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
  <div class="ongoing">
    <h2>Ongoing</h2>
    <div class="cards">
      <div *ngFor="let task of userTasks$ | async">
        <mat-card *ngIf="task.status === 'ongoing'">
          <mat-card-header>
            <mat-card-title>
              {{ task.title }}
            </mat-card-title>
            <mat-card-subtitle>
              {{ task.content }}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions>
            <button mat-button class="update" (click)="openDialogToEdit()">
              Update
            </button>
            <button mat-button class="delete">Delete</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
  <div class="done">
    <h2>Done</h2>
    <div class="cards">
      <div *ngFor="let task of userTasks$ | async">
        <mat-card *ngIf="task.status === 'done'">
          <mat-card-header>
            <mat-card-title>
              {{ task.title }}
            </mat-card-title>
            <mat-card-subtitle>
              {{ task.content }}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions>
            <button mat-button class="update" (click)="openDialogToEdit()">
              Update
            </button>
            <button mat-button class="delete">Delete</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>

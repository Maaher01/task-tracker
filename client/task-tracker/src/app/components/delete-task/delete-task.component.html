<h2 mat-dialog-title>{{ heading }}</h2>
<mat-dialog-content>
  <h3>{{ body }}</h3>
  <mat-dialog-actions>
    <button class="mat-raised-button" (click)="deleteTask()">Delete</button>
    <button class="mat-raised-button" (click)="close()">Cancel</button>
  </mat-dialog-actions>
</mat-dialog-content>
